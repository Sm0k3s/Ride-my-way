<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Ride My Way</title>
</head>
<body>
	<header>
		<nav>
			<span class="logo">
				<h1>RIDE MY WAY</h1>
			</span>
			<span class="links">
				<ul>
					<span class="navigation">
						<li><a href="offers.html">Rides</a></li>
						<li><a href="profile.html">Profile</a></li>
						<li><a href="history.html">History</a></li>
					</span>
					<li><a href="login.html">Logout</a></li>
				</ul>
			</span>
		</nav>
	</header>
	<section>
		<div class="profile">
			<div class="avatar">
				<span class="avatar-img"><img src="images/5.png"></span>
				<span><h3>Lewis Hamilton</h3></span>	
				<span><h3>Driver</h3></span>
				<span><button>Offer a ride</button></span>	
			</div>
			<div class="histo">
				<div class="historia">
					<table>
						<thead>
							<tr>
							<th>#</th>
							<th>Pick up</th>
							<th>Drop off</th>
							<th>Date</th>
							<th>Time</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Point A</td>
								<td>Point B</td>
								<td>12/22/2016</td>
								<td>1500hrs</td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
			<div class="req">
				<span><p>Ride requests</p></span>
				<div class="ride-req">
					
					<span><img src="images/5.png"></span>
					<span><p>Richard Harmond</p></span>	
					<span><button class="yes">Accept</button><button class="no">Decline</button></span>	
				</div>
				<div class="ride-req">
					
					<span><img src="images/5.png"></span>
					<span><p>Jeremy Clarkson</p></span>	
					<span><button class="yes">Accept</button><button class="no">Decline</button></span>	
				</div>
				<div class="ride-req">
					
					<span><img src="images/5.png"></span>
					<span><p>James May</p></span>	
					<span><button class="yes">Accept</button><button class="no">Decline</button></span>	
				</div>
			</div>

		</div>
        	         
		</div>
	</section>
	<footer class="footer">
		<div class="container">
			<small  class="copyright"> Sm0k3s Inc &copy; Copyright 2018
			</small
		</div>
	</footer>

</body>
</html>
